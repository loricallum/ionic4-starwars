<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Star Wars planets</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>

      <button *ngFor="let planet of planets" ion-item (click)="goToPlanetDetail(planet)">
    
      <h2>{{planet.name}}</h2>

    </button>

    </ion-list>
  
</ion-content>
