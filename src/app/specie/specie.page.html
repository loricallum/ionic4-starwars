<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Star Wars - species</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>

      <button *ngFor="let specie of species" ion-item (click)="goToSpecieDetail(specie)">
    
      <h2>{{specie.name}}</h2>

    </button>

    </ion-list>
  
</ion-content>
